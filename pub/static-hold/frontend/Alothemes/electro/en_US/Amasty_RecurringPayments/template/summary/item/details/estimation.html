<span class="amrec-subtotal subtotal" data-bind="visible: isVisible($parents[1])">
    <span class="amrec-label" data-bind="i18n: 'Next Billing Amount:'"></span>
    <span data-bind="text: getValue($parents[1])"></span>
    <span data-amrec-js="tooltip-content">
        <span class="amrec-tooltip" data-amrec-js="tooltip-base" data-bind="afterRender: initTooltip"></span>
    </span>
</span>
