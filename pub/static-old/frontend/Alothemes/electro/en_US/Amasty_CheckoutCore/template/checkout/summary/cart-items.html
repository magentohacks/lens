<div class="block items-in-cart" data-bind="mageInit: {'amCheckoutCollapsible':{'openedState': 'active', 'active': isItemsBlockExpanded()}}">
    <div class="title">
        <div data-role="title">
            <strong role="heading" aria-level="2"><span data-bind="text: itemsQty()"></span>
                <!-- ko if: itemsQty() == 1 -->
                <!-- ko i18n: 'Item in Cart' --><!-- /ko -->
                <!-- /ko -->
                <!-- ko if: itemsQty() > 1 -->
                <!-- ko i18n: 'Items in Cart' --><!-- /ko -->
                <!-- /ko -->
            </strong>
        </div>
    </div>
    <div class="content minicart-items" data-role="content">
        <div class="minicart-items-wrapper overflowed">
            <ol class="minicart-items">
                <!-- ko foreach: items -->
                <li class="product-item">
                    <div class="product">
                        <!-- ko foreach: $parent.elems -->
                        <!-- ko template: getTemplate() --><!-- /ko -->
                        <!-- /ko -->
                    </div>
                </li>
                <!-- /ko -->
            </ol>
        </div>
    </div>
</div>
